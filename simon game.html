<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Abril+Fatface&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Abril+Fatface|Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Aldrich&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./simon.css" />
    <title>Memory Game</title>
  </head>
  <body>
    <div class="container-fluid head">GUESS THE COLOR PATTERN</div>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-4 text-center" id="score">your Score:</div>
        <div class="col-4 text-center" id="highscores">High Score:</div>
        <div class="col-4 text-center" id="top"></div>
      </div>
    </div>
    <div class="container-fluid pt-4">
      <div class="row ">
        <div class="col-6 text-center">
          <button onclick="newgame()">start</button>
        </div>
        <div class="col-6 text-center">
          <button onclick="reset()">restart</button>
        </div>
      </div>
    </div>
    <div class="container-fluid  pb-4 " >
      <div class="row justify-content-center">
        <div id="blue" onClick="check(this)"></div>
        <div id="green" onClick="check(this)"></div>
      </div>
      <div class="row justify-content-center">
        <div id="red" onClick="check(this)"></div>
        <div id="yellow" onClick="check(this)"></div>
      </div>
    </div>

    <script src="./simon.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
